<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Vue App</title>
  <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>

 <div class= "container" id="app">
    <div class="form-inline">
   <label for="max-exp">Select your price range: &nbsp;</label>
   <input id="max-exp" type="text" class = "form-control w 25" v-model="maximum" style="width:10%">
   </div>
  Min($0)<input type="range" class="custom-range" min="0" max="300" v-model="maximum" style="width:30%">Max($300)
   <div class="row d-flex mb-3 align-items-center"
        v-for="item in products"
        v-if="item.price<=Number(maximum)">
      <div class="col-sm-4">
        <img class="img-fluid d-block" :src="item.image" :alt="name"/>
      </div>
   <div class="col">
     <h3 class="text-info">{{item.name}}</h3>
     <p class="mb-0">{{item.description}}</p>
     <div class="h5 float-right">${{Number(item.price)}} </div>
     </div>

   </div>
  </div>


  <script>

 var app = new Vue({
  el:'#app',
  data:{
    maximum:99,
    products:null
  },
  mounted:function(){
    fetch('https://hplussport.com/api/products/order/price')
      .then(response=>response.json())
      .then(data=>{ this.products=data;})
  }
 });


    </script>
  </body>
</html>
